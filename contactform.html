<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mahaveer Surgical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50 no-print">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <h1 class="text-xl font-bold text-blue-700">Mahaveer Surgical</h1>
      <div class="space-x-6 font-medium">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="index.html#pricelist" class="hover:text-blue-600">Price List</a>
      <a href="contactform.html" class="hover:text-blue-600 font-semibold text-blue-700">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" onsubmit="sendMail(event)" class="bg-gray-100 py-12">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
      <form id="contact-form" class="space-y-4 text-left max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <input type="text" name="user_name" placeholder="Your Name" required class="w-full border rounded-lg p-3">
        <input type="email" name="user_email" placeholder="Your Email" required class="w-full border rounded-lg p-3">
        <input type="text" name="phone" placeholder="Your Phone" required class="w-full border rounded-lg p-3">
        <textarea name="message" placeholder="Your Message" rows="4" required class="w-full border rounded-lg p-3"></textarea>
        <input type="hidden" name="time" id="time">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
